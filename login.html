<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login | Register</title>
</head>

<body>
    <div class="container">
        <!-- <div class="infobox">
            <h2>Rotaract Club of GHRUA</h2>
        </div> -->
        <div class="loginbox">

            
            <div class="loginheader">
                <img src="logo-white-regular.png" alt="" class="headerlogo">
                <span>LOGIN</span>
            </div>

            <div class="inputbox">
                <input type="text" id="username-email" class="inputfield" required>
                <label for="username-email" class="label">Username or Email
                </label>
                <i class="fa-solid fa-user icon"></i>
            </div>

            <div class="inputbox">
                <input type="password" id="password" class="inputfield" required>
                <label for="password" class="label">Password
                </label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <div class="rememberforgot">
                <div class="rememberme">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="inputbox">
                <input type="submit" class="submit" value="Login">
            </div>

            <div class="register">
                <span>Don't have an account? <a href="#">Register</a></span>
            </div>

        </div>
    </div>


</body>

</html>
